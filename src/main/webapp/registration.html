<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration - Battleship</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-card-4 w3-display-middle">
    <div class="w3-container w3-blue-gray">
        <h2>Registration</h2>
    </div>
    <form class="w3-container" action="/battleship/registration" method="post">
        <p>
            <label class="w3-text-blue-gray"><b>Enter your name:</b></label>
            <input class="w3-input w3-border" name="name" type="text">
        </p>
        <button class="w3-btn w3-blue-gray">Start!</button>
        </p>
    </form>
</div>

</body>
</html>
